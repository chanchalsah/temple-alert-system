<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandir Visit Registration</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Mandir Visit Registration</h2>
    <form action="/register" method="POST">
      <label for="name">Primary Person Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="family">Family Members (comma separated):</label>
      <textarea id="family" name="family"></textarea>

      <label for="slot_date">Date of Visit:</label>
      <input type="date" id="slot_date" name="slot_date" required>

      <label for="slot_time">Time Slot:</label>
      <select id="slot_time" name="slot_time" required>
        <option value="8-9 AM">8-9 AM</option>
        <option value="9-10 AM">9-10 AM</option>
        <option value="10-11 AM">10-11 AM</option>
        <option value="11-12 PM">11-12 PM</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
